<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<script src = "https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="col-lg-2 margin"></div>
	<div class="col-lg-8">
		<div class="row">
			<h2>Train Tracker</h2>
			<div class="col-lg-12">           
				<table class="table">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency(min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody id="fill">

					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="row">
					<div class="input-group col-lg-12">
						<label for="newName">Name of New Train:</label>
						<input type="text" id="newName" class="form-control" placeholder="Train Name">
					</div>
				</div>
				<div class="row">
					<div class="input-group col-lg-12">
						<label for="newDestination">Destination for New Train:</label>
						<input type="text" id="newDestination" class="form-control" placeholder="Destination">
					</div>
				</div>
				<div class="row">
					<div class="input-group col-lg-12">
						<label for="newTime">First Time Train Runs Daily:</label>
						<input type="text" id="newTime" class="form-control" placeholder="First Time">
					</div>
				</div>
				<div class="row">
					<div class="input-group col-lg-12">
						<label for="newFrequency">How Often Does The Train Run:</label>
						<input type="text" id="newFrequency" class="form-control" placeholder="Frequency">
					</div>
				</div>
				<div class="row">
					<br>
					<button type="button" id="submit" class="btn btn-default">Add Train</button>
				</div>
			</div>

		</div>
	</div>
	<div class="col-lg-2 margin"></div>



	<script type="text/javascript" src="logic.js"></script>
</body>

</html>
